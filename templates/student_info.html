<!doctype html>
<html>
<head>
    <title>Student Info</title>
    <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"> -->
    <style type="text/css">
    th,td{
        padding:10px;
        text-align: center;
    }

    </style>

</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>

{% if projects_grades %}
    <table rules="all" border="1">
        <thead>
            <th>Project</th>
            <th>Grade</th>
        </thead>

        <tbody>
        {% for project, grade in projects_grades %}
            <tr>
                <td><a href="/search-project?project_name={{project}}">{{ project }}</a></td>
                <td>{{ grade }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endif %}

</body>
</html>
